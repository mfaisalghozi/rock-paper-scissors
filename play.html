<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Play - Rock Paper Scissors</title>

  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Google Library -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="title">
      <h1>Gunting, Kertas & Batu!</h1>
    </div>
    <nav>
      <a class="link" href="home.html">
        <span class="material-symbols-outlined"> home </span>
        <div class="link-text">Home</div>
      </a>
      <a class="link" href="play.html">
        <span class="material-symbols-outlined"> stadia_controller </span>
        <div class="link-text">Permainan</div>
      </a>
      <div class="dropdown">
        <button onclick="showDropdown()" class="link dropdownBtn">
          <span class="material-symbols-outlined">
            account_circle
          </span>
          Social Media
        </button>
        <div id="dropdown-target" class="dropdown-content">
          <a 
            href="https://github.com/mfaisalghozi"
            target="_blank"
          >
            Github
          </a>
          <a 
            href="https://www.dicoding.com/users/mrafcommand"
            target="_blank"
            >
            Dicoding
          </a>
        </div>
      </div>
    </nav>
  </header>
  <main>  
    <div class="main-game">
      <div class="game-content"> 
        <div class="player-move">
          <div class="game-card-title">
            <h1>PILIH GERAKAN MU:</h1>
          </div>
          <div class="hand-gesture">
            <div class="row">
              <div class="btn-text hand-gunting">
                <img src="gunting.jpg" class="img-gunting" alt="hand-gunting-image">
                Gunting
              </div>
              <div class="btn-text hand-batu">
                <img src="batu.jpg" class="img-batu" alt="hand-batu-image">
                Batu
              </div>
            </div>
            <div class="btn-text hand-kertas">
              <img src="kertas.jpg" class="img-kertas" alt="hand-kertas-image">
              Kertas
            </div>
          </div>
        </div>
        <div class="versus-text">
          VS
        </div>
        <div class="enemy-move"> 
          <div class="game-card-title">
            <h1>GERAKAN MUSUH:</h1>
          </div>
          <div id="result-move" class="result-move">
            <span class="material-symbols-outlined question-icon"> help </span>
            <span class="material-symbols-outlined loading-icon"> autorenew </span>
          </div>

        </div>
      </div>
      <div class="history card">
          <h2>Riwayat Permainan</h2>
          <div class="button">
            <div class="btn-text btn-restart">
              Restart Permainan
            </div>
          </div>
        <table>
          <thead>
            <tr>
              <th>Your Move</th>
              <th>Enemy Move</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody id="resultList"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
  <script src="game.js"></script>
  <script src="storage.js"></script>
</body>
</html>
